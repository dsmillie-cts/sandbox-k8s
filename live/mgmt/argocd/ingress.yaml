apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-http
  namespace: argocd
spec:
  entryPoints:
  - web
  routes:
  - kind: Rule
    match: Host(`argocd.dsmillie.cts-gcp.com`) && PathPrefix(`/`)
    middlewares:
    - name: https-only
      namespace: traefik
    services:
    - name: argocd-server
      port: 8080
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd
  namespace: argocd
spec:
  entryPoints:
  - websecure
  routes:
  - kind: Rule
    match: Host(`argocd.dsmillie.cts-gcp.com`) && PathPrefix(`/`)
    services:
    - name: argocd-server
      port: 8080
  tls:
    secretName: argocd-cert
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata: 
  name: argocd-cert
  namespace: argocd
spec:
  secretName: argocd-cert
  issuerRef: 
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: argocd.dsmillie.cts-gcp.com
  dnsNames:
  - argocd.dsmillie.cts-gcp.com
    